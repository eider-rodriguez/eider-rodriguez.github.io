<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Animación</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" type="text/css" href="WEB_C_A05_RodríguezEider.css">
	</head>
	
	<body>
		<nav>
			
			<div class="Logo">
				<a href="index.html#Inicio">
					<img class="Logo_imagen" src="LogoEider.png" alt="">
				</a>
			</div>
			
		</nav>
		
		<div class="rotulo_apartado" style="width: 30px; word-wrap: break-word; text-align: center">
			<h1>ANIMACION</h1>
		</div>
		
		<section class="container_animacion">
		
			<div class="video_animacion">
				<video class="video_trabajos" controls>
				<source src="RollAthletic.mp4" type="video/mp4">
				</video>
			</div>
			
			<div class="video_animacion">
				<video class="video_trabajos" controls>
					<source src="ConstrainGun.mp4" type="video/mp4">
				</video>
			</div>
			
			<div class="video_animacion">	
				<video class="video_trabajos" controls>
				<source src="Saltando.mp4" type="video/mp4">
				</video>
			</div>
			
			<div class="video_animacion">
				<video class="video_trabajos" controls>
				<source src="Skate.mp4" type="video/mp4">
				</video>
			</div>
			
			<div class="video_animacion">
				<video class="video_trabajos" controls>
				<source src="Soy_un_ser_humano.mp4" type="video/mp4">
				</video>
			</div>
			
		</section>
		<script>
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function currentDiv(n) {
				showDivs(slideIndex = n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				var dots = document.getElementsByClassName("demo");
				if (n > x.length) {slideIndex = 1}    
				if (n < 1) {slideIndex = x.length}
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none";  
					}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" w3-white", "");
					}
						x[slideIndex-1].style.display = "block";  
						dots[slideIndex-1].className += " w3-white";
					}
		</script>
	</body>
</html>
